{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h3>ADD A PAGE</h3>
  </div>
  <div class="row">
    <div class="col-md-3">

      <form action="/add/submit" method="POST">
        <div class="form-group">
          <label for="PageTitle">PAGE TITLE</label>
          <input name="title" type="title" class="form-control" id="PageTitle">
        </div>

        <div class="form-group">
          <label for="PageContent">PAGE CONTENT</label>
          <textarea name="body" class="form-control" rows="13"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </div>
    
{% endblock %}
